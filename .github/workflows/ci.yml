name: CI

on:
  push:
    branches: [ main, park_research ]
    paths:
      - 'fastapi_app/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'fastapi_app/**'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/uv-action@v2

      - name: Install deps from pyproject (fastapi_app)
        run: |
          python - <<'PY' > deps.txt
          import tomli
          import pathlib

          p = pathlib.Path("fastapi_app/pyproject.toml")
          data = tomli.loads(p.read_text())
          deps = data.get("project", {}).get("dependencies", [])
          pathlib.Path("deps.txt").write_text("\n".join(deps))
          PY
          uv pip install -r deps.txt

      - name: Lint (ruff optional)
        run: |
          uv pip install ruff
          ruff check fastapi_app || true

      - name: Tests
        run: pytest || true
